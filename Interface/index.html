<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="content-panel">
      <div class="left">
        <!-- <div class="input-container">
          <input type="text" placeholder="Full Name" class="styled-input">
      </div> -->
      </div>
      <div class="right">
        <h2>Create an account</h2>
            <form>
                <div class="form-group">
                    <label for="full-name">Personal Details </label>
                    <input type="text"  placeholder="Full Name" name="full-name" required>
                </div>
                <div class="form-group">
                    
                    <input type="email" placeholder="Email  Address" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <!-- <label for="phone-number">Phone Number</label> -->
                    <input type="tel" placeholder="Phone Number" id="phone-number" name="phone-number" required>
                </div>
                <div class="form-group">
                    <label for="username">Account Information</label>
                    <input type="text" placeholder="Phone Number" id="username" name="username" required>
                </div>
                <div class="form-group">
                  
                    <input type="password"  placeholder="Password" name="password" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Confirm Password" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="checkbox-container">
                  <input type="checkbox" id="privacy-policy" name="privacy-policy" required>
                  <label for="privacy-policy">I accept the <a href="#">Privacy Policy</a></label>
              </div>
                <button type="submit">Create an Account</button>
                <div class="alternative-signup">
                  
                    <button type="button" class="google-signup">
                      <img src="/Interface/flat-color-icons_google.svg" alt="">
                      Sign Up with Google</button>
                
                </div>
            </form>
            <p class="login-link">Already have an account? <img src="/Interface/Group.svg" alt=""> <a href="#">Log in</a></p>

        </div>
        
      </div>
    </div>
  </body>
</html>
